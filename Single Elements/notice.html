<!-- ===== Labour Day Notice (Choose ONE style) ===== -->
<style>
  .labour-day-notice {
    color: #b30000;
    background: transparent;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    padding: 10px 10px;
    border-radius: 32px;
    box-shadow:
      inset 0 2px 10px rgba(179, 0, 0, 0.16),
      inset 0 0 0 1px rgba(179, 0, 0, 0.16);
  }

  /* Tablet and smaller devices */
  @media (max-width: 1024px) {
    .labour-day-notice {
      font-size: 16px;
      padding: 14px 14px;
    }
  }

  /* Mobile devices */
  @media (max-width: 600px) {
    .labour-day-notice {
      font-size: 16px;
      line-height: 1.8;
      padding: 8px 12px 8px 12px;
    }
  }
</style>

<div class="labour-day-notice">
  游닉 <span style="color:#000000;">Notice:</span> Our school will be <strong>closed on Monday for Thanksgiving</strong>.
  We will <strong>resume regular classes on Tuesday at the usual time</strong>.
</div>
