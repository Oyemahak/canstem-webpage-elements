      position: relative;
      z-index: 1;

    .header {
      position: sticky;
      top: 0;

      backdrop-filter: saturate(1.2) blur(6px);

      gap: 12px;

      align-items: center;

    }

      height: 28px
    }

    .jumpnav {

      flex-wrap: wrap;
      gap: 8px
    }

      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: #fff;
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
    }

    .chip:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, .06)
    }

    /* Search */
    .searchbar {
      position: relative;
      margin: 16px 0 8px
    }

    .searchbar input {
      width: 100%;
      padding: 12px 44px;
      border-radius: 12px;
      border: 1px solid var(--ring);
      outline: none;
      background: #fff;
      font-size: 16px;
    }

    .searchbar svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: .7;
    }

    .searchbar .count {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: var(--muted);
    }

    /* Sections */
    .section {
      margin: 28px 0
    }

    .section-title {
      color: #fff;
      font-weight: 800;
      border-radius: 14px;
      padding: 12px 16px;
      margin: 8px 0 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, var(--grad-1), var(--grad-2));

    }

    .section-title.badge-blue {
      background: linear-gradient(90deg, #60a5fa, #3b82f6)
    }

    .section-title svg {
      width: 22px;
      height: 22px;
      opacity: .95
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px
    }

      .grid {
        grid-template-columns: 1fr 1fr
      }
    }

    @media(min-width:1024px) {
      .grid {
        grid-template-columns: 1fr 1fr 1fr
      }
    }

      background: rgba(255, 255, 255, .88);

      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .04);

    }

      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 4px
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 10px
    }

      border-radius: 10px;

    }

      color: var(--muted);

    }

    .label {

    }

    }

</head>

    function sectionTitle(text, blue = false) {
      return `<div class="section-title ${blue ? 'badge-blue' : ''}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M12 3 2 8l10 5 10-5-10-5Z"/><path d="M12 13v8"/><path d="M5 10v6a7 7 0 0 0 14 0v-6"/>
        </svg>
        <h2 style="margin:0;font-size:18px;letter-spacing:.2px">${text}</h2>
      </div>`;
    }

    function card({ code, name, prerequisite }) {
      return `<article class="card">
        <div class="card-body">
          <div class="meta"><span class="code">${code}</span><span class="name">${name}</span></div>
          <div class="row"><span class="label">Prerequisite:</span><span class="prereq">${prerequisite}</span></div>
        </div>
      </article>`;
    }

    const blocks = [
      ['grade-9', 'Grade 9 Courses', 'grade9', false],
      ['grade-10', 'Grade 10 Courses', 'grade10', false],
      ['grade-11', 'Grade 11 Courses', 'grade11', true],
      ['grade-12', 'Grade 12 Courses', 'grade12', true],
      ['esl-eld', 'ESL/ELD Courses', 'esl', false],
    ];

    function render(filter = "") {
      mount.innerHTML = "";
      let total = 0;
      for (const [id, title, key, blue] of blocks) {
        const list = courses[key].filter(c => {
          if (!filter) return true;
          const q = filter.toLowerCase();
          return (c.code + c.name + c.prerequisite).toLowerCase().includes(q);
        });
        total += list.length;
        const section = document.createElement('section');
        section.className = 'section';
        section.id = id;
        section.innerHTML = sectionTitle(title, blue) + `<div class="grid">${list.map(card).join('')}</div>`;
        mount.appendChild(section);
      }
      countEl.textContent = total + " courses";
    }

    const input = document.getElementById('q');
    input.addEventListener('input', e => render(e.target.value.trim()));
    render();
  </script>
