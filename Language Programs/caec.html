<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAEC Coaching Fee Structure</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #26262B;
      margin: 0;
      background: #fff;
    }

    .table-section {
      max-width: 1200px;
      margin: 12px;
    }

    .styled-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .styled-table thead {
      background-color: #00427C;
      color: #fff;
    }

    .styled-table th,
    .styled-table td {
      padding: 18px 20px;
      text-align: left;
      font-size: 18px;
      font-weight: 500;
    }

    .styled-table th {
      font-weight: 700;
    }

    .styled-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .styled-table ul {
      padding-left: 18px;
      margin: 0;
    }

    @media (max-width: 768px) {
      .styled-table th,
      .styled-table td {
        font-size: 16px;
        padding: 14px 16px;
      }
    }

    @media (max-width: 480px) {
      .styled-table {
        box-shadow: none;
      }

      .styled-table thead {
        display: none;
      }

      .styled-table tr {
        display: block;
        margin-bottom: 20px;
        background: #fff;
        border: 1px solid #00427C;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(0, 66, 124, 0.1);
      }

      .styled-table td {
        display: block;
        font-size: 15px;
        padding: 10px 0;
        border: none;
        font-weight: 500;
      }

      .styled-table td::before {
        content: attr(data-label);
        display: block;
        font-weight: 700;
        color: #00427C;
        margin-bottom: 4px;
      }

      .styled-table ul {
        padding-left: 16px;
      }
    }
  </style>
</head>
<body>

<div class="table-section">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Mode of Learning</th>
        <th>Schedule</th>
        <th>Timing</th>
        <th>Fee</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Mode of Learning">In-Person</td>
        <td data-label="Schedule">2 days/week</td>
        <td data-label="Timing">3 PM â€“ 8 PM</td>
        <td data-label="Fee">$250/month</td>
      </tr>
      <tr>
        <td data-label="Mode of Learning">Online</td>
        <td data-label="Schedule">5 days/week</td>
        <td data-label="Timing">2 hours/day</td>
        <td data-label="Fee">$250/month</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
