<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drama – Courses by Grade</title>
  <style>
    :root {
      --primary-color: #00427c;
      --accent-color: #0077cc;
      --light-gray: #f5f5f5;
      --text-color: #222;
      --font-family: 'Open Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: #fff;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
      padding: 0 1rem;
    }

    .sidebar {
      width: 260px;
      background: var(--light-gray);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .filter-title {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 16px;
    }

    .filter-option {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .filter-option input {
      margin-right: 8px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-title {
      font-weight: 600;
      margin: 0.75rem 0 0.25rem;
      font-size: 17px;
    }

    .product-price {
      color: var(--accent-color);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background: #002c54;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar Filter -->
    <aside class="sidebar">
      <div class="filter-title">Filter by Grade</div>
      <div class="filter-option"><input type="checkbox" id="grade9"> <label for="grade9">Grade 9</label></div>
      <div class="filter-option"><input type="checkbox" id="grade10"> <label for="grade10">Grade 10</label></div>
      <div class="filter-option"><input type="checkbox" id="grade11"> <label for="grade11">Grade 11</label></div>
      <div class="filter-option"><input type="checkbox" id="grade12"> <label for="grade12">Grade 12</label></div>
    </aside>

    <!-- Product Grid -->
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Grade 9 Drama">
        <div class="product-title">ADA1O – GRADE 9 DRAMA</div>
        <div class="product-price">$449.00</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Grade 10 Drama">
        <div class="product-title">ADA2O – GRADE 10 DRAMA</div>
        <div class="product-price">$449.00</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Grade 11 Drama">
        <div class="product-title">ADA3M – GRADE 11 DRAMA</div>
        <div class="product-price">$499.00</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </div>
</body>

</html>
