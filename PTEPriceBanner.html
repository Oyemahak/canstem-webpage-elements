<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PTE Test Fees</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
    }

    .pte-fee-card {
      width: 500px;
      margin:auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 8px 8px 24px 8px rgba(0, 0, 0, 0.14); /* Updated */
      padding: 20px;
      position: relative;
    }

    .discount-banner {
      color: #2600FF;
      font-size: 20px;
      font-weight:900;
      line-height: 27px;
      text-align: center;
      -webkit-text-stroke: .7px #ffffff;
      text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      margin-bottom: 10px;
    }

    .gold-divider {
      border: none;
      border-top: 2px solid #F8B229;
      width: 100%;
      margin: 10px 0;
    }

    .section-title {
      font-size: 20px;
      font-weight: 400;
      color: #333333;
      line-height: 27px;
      text-align: center;
      margin: 24px 0 24px;
    }

    .test-section {
      margin-bottom: 30px;
    }

    .test-name {
      font-size: 20px;
      font-weight: 700;
      color: #000000;
      line-height: 27px;
      margin-bottom: 15px;
    }

    .divider {
      border: none;
      border-top: 1px solid #E0E0E0;
      margin: 16px 0; /* Fixed typo: "16pxpx" */
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .price-label {
      font-size: 16px;
      color: #333333;
      line-height: 22px;
    }

    .original-price {
      font-size: 16px;
      color: #333333;
      text-decoration: line-through;
      line-height: 22px;
    }

    .our-price-label {
      font-size: 16px;
      font-weight: 700;
      color: #2600FF;
      line-height: 22px;
    }

    .our-price {
      font-size: 16px;
      font-weight: 700;
      color: #2600FF;
      line-height: 22px;
    }
  </style>
</head>
<body>

  <div class="pte-fee-card">
    <div class="discount-banner">SAVE 5% BY BOOKING WITH US</div>
    <hr class="gold-divider" />
    <div class="section-title">PTE Test Fees</div>

    <div class="test-section">
      <div class="test-name">PTE Academic</div>
      <div class="price-row">
        <span class="price-label">PTE Academic (Original Price)</span>
        <span class="original-price">$ 350 + Tax</span>
      </div>
      <div class="price-row">
        <span class="our-price-label">OUR PRICE</span>
        <span class="our-price">$ 332.50 + Tax</span>
      </div>
    </div>

    <hr class="divider" />

    <div class="test-section">
      <div class="test-name">PTE Core</div>
      <div class="price-row">
        <span class="price-label">PTE Core (Original Price)</span>
        <span class="original-price">$ 350 + Tax</span>
      </div>
      <div class="price-row">
        <span class="our-price-label">OUR PRICE</span>
        <span class="our-price">$ 332.50 + Tax</span>
      </div>
    </div>
  </div>

</body>
</html>
