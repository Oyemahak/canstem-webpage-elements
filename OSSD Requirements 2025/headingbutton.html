<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSSD CTA Section</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .ossd-cta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 1200px;
      padding: 32px 32px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, #e6edff, #f0f4ff, #ffffff);
      border: 2px solid #fbb025;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      margin-bottom:20px;
    }

    .ossd-cta-text {
      font-size: 1.8rem;
      color: #001161;
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.5;
      padding: 0 12px;
    }

    .ossd-cta-button a {
      display: inline-block;
      background-color: #fbb025;
      color: #000000;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 17, 97, 0.25);
    }

    .ossd-cta-button a:hover {
      background-color: #001161;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(251, 176, 37, 0.3);
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .ossd-cta-container {
        padding: 24px 8px;
      }

      .ossd-cta-text {
        font-size: 1.3rem;
        padding: 0px;
      }

      .ossd-cta-button a {
        font-size: 0.9rem;
        width: 100%;
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

  <!-- OSSD CTA Section -->
  <div class="ossd-cta-container">
    <div class="ossd-cta-text">
      Looking to upgrade credits or fast-track graduation?
    </div>
    <div class="ossd-cta-button">
      <a href="https://canstemeducation.com/high-school-credits/" target="_blank">
        Explore High School Credit Courses at CanSTEM
      </a>
    </div>
  </div>

</body>
</html>
