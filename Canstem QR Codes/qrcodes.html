<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CanSTEM QR Codes Standee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #003366;
      margin-bottom: 40px;
    }

    .qr-container {
      position: relative;
      padding: 30px;
      margin: 20px auto;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .qr-wrapper {
      position: relative;
      display: inline-block;
      padding: 24px;
      background: white;
      border: 4px solid currentColor;
      border-radius: 20px;
    }

    .qr-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #003366;
    }

    #facebook .qr-wrapper { color: #1877F2; }   /* Facebook Blue */
    #instagram .qr-wrapper { color: #E4405F; }  /* Instagram Pink */
    #tiktok .qr-wrapper { color: #000000; }     /* TikTok Black Border */
    #linkedin .qr-wrapper { color: #0077B5; }   /* LinkedIn Blue */
    #website .qr-wrapper { color: #FF5722; }    /* Website Orange */
    #review .qr-wrapper { color: #FFB300; }     /* Review Amber */

    .qr-code {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Stay Connected with CanSTEM!</h1>

  <div class="qr-container" id="facebook">
    <h2>Follow us on Facebook</h2>
    <div class="qr-wrapper">
      <div id="facebook-qr" class="qr-code"></div>
    </div>
  </div>

  <div class="qr-container" id="instagram">
    <h2>Join us on Instagram</h2>
    <div class="qr-wrapper">
      <div id="instagram-qr" class="qr-code"></div>
    </div>
  </div>

  <div class="qr-container" id="tiktok">
    <h2>Follow us on TikTok</h2>
    <div class="qr-wrapper">
      <div id="tiktok-qr" class="qr-code"></div>
    </div>
  </div>

  <div class="qr-container" id="linkedin">
    <h2>Join us on LinkedIn</h2>
    <div class="qr-wrapper">
      <div id="linkedin-qr" class="qr-code"></div>
    </div>
  </div>

  <div class="qr-container" id="website">
    <h2>Check out our Website</h2>
    <div class="qr-wrapper">
      <div id="website-qr" class="qr-code"></div>
    </div>
  </div>

  <div class="qr-container" id="review">
    <h2>✍️ Leave a Review</h2>
    <div class="qr-wrapper">
      <div id="review-qr" class="qr-code"></div>
    </div>
  </div>

  <script>
    const logoPath = "canstem.svg"; // SVG recommended for logo clarity

    function createQR(elementId, url, color1, color2) {
      const qrCode = new QRCodeStyling({
        width: 400,
        height: 400,
        data: url,
        image: logoPath,
        dotsOptions: {
          type: "rounded",
          gradient: {
            type: "linear",
            rotation: 0,
            colorStops: [
              { offset: 0, color: color1 },
              { offset: 1, color: color2 }
            ]
          }
        },
        cornersSquareOptions: {
          color: color1
        },
        cornersDotOptions: {
          color: color2
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 4,
          imageSize: 0.5
        }
      });

      qrCode.append(document.getElementById(elementId));
    }

    createQR("facebook-qr", "https://www.facebook.com/people/Canstem-Education-Private-School/61550833581081/", "#1877F2", "#00376B");
    createQR("instagram-qr", "https://www.instagram.com/canstemeducation/", "#E4405F", "#C13584");
    createQR("tiktok-qr", "https://www.tiktok.com/@canstemeducation", "#E4405F", "#000000"); // TikTok Teal to Pink
    createQR("linkedin-qr", "https://www.linkedin.com/in/canstem-education-private-school-106480214/", "#0077B5", "#004182");
    createQR("website-qr", "https://canstemeducation.com", "#FF5722", "#BF360C");
    createQR("review-qr", "https://canstemeducation.com/google-reviews/", "#333333", "#000000");
  </script>
</body>
</html>
