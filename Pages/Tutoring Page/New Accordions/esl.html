<!-- Mode of Learning Fees — Desktop table + Mobile/Tablet compact list (same style system) -->
<style>
  /* Scope everything to this block only */
  #mode-learning-fees{
    --sub:#00427c;
    --ink:#26262B;
    --panel:#ffffff;
    --border:#e2e8f0;
    --shadow:0 4px 20px rgba(0,0,0,.08);
    --radius:12px;

    font-family:"Open Sans",sans-serif;
    color:var(--ink);
    max-width:1200px;
    width:100%;
    margin:0 auto;
    line-height:1.8;
    font-size:18px;
  }

  #mode-learning-fees .section-body{
    background:#fff;
    padding:0;
  }

  /* ===== Desktop table ===== */
  #mode-learning-fees table.rtable{
    width:100%;
    border-collapse:collapse;
    overflow:hidden;
    border-radius:12px;
    box-shadow:var(--shadow);
    margin:0;
    background:#fff;
  }

  #mode-learning-fees .rtable thead{
    background:var(--sub);
    color:#fff;
  }

  #mode-learning-fees .rtable th,
  #mode-learning-fees .rtable td{
    padding:16px;
    text-align:left;
    font-size:18px;
    border-bottom:1px solid #eee;
    vertical-align:top;
  }

  #mode-learning-fees .rtable tbody tr:nth-child(even){
    background:#f9f9f9;
  }

  /* ===== Mobile/Tablet compact panel ===== */
  #mode-learning-fees .ml-mobile{ display:none; }

  @media (max-width:1024px){
    #mode-learning-fees{ font-size:16px; }

    /* Hide table on mobile/tablet */
    #mode-learning-fees table.rtable{ display:none; }
    #mode-learning-fees .ml-mobile{ display:block; }

    #mode-learning-fees .ml-panel{
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:var(--shadow);
    }

    #mode-learning-fees .ml-panel-head{
      padding:12px 14px;
      background:linear-gradient(180deg,#f6f9ff 0%,#ffffff 100%);
      border-bottom:1px solid #eef2f7;
    }

    #mode-learning-fees .ml-panel-title{
      display:block;
      font-weight:900;
      color:#0b1220;
      font-size:16px;
      margin:0;
    }

    #mode-learning-fees ul.ml-list{
      list-style:none;
      margin:0;
      padding:0;
    }

    /* 3-line structure:
       row1: Mode + Fee
       row2: Schedule (full width)
       row3: Timing (full width)
    */
    #mode-learning-fees li.ml-row{
      display:grid;
      grid-template-columns:1.2fr .9fr;
      gap:8px;
      padding:10px 14px;
      border-top:1px solid #eef2f7;
      align-items:center;
    }
    #mode-learning-fees li.ml-row:first-child{ border-top:none; }

    #mode-learning-fees .ml-left{
      font-weight:600;
      color:#000;
      font-size:16px;
      line-height:1.35;
    }

    #mode-learning-fees .ml-right{
      text-align:right;
      font-weight:900;
      color:#000;
      font-size:16px;
      line-height:1.35;
      white-space:nowrap;
    }

    #mode-learning-fees .ml-sub{
      grid-column:1 / -1;
      margin-top:2px;
      font-weight:600;
      color:#334155;
      font-size:13px;
      line-height:1.35;
    }
  }

  @media (max-width:520px){
    #mode-learning-fees .ml-left,
    #mode-learning-fees .ml-right{ font-size:15px; }
    #mode-learning-fees .ml-sub{ font-size:12px; }
  }
</style>

<div id="mode-learning-fees">
  <div class="section-body">

    <!-- ===== Desktop table ===== -->
    <table class="rtable">
      <thead>
        <tr>
          <th>Mode of Learning</th>
          <th>Schedule</th>
          <th>Timing</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>In-Person</td>
          <td>2 days/week</td>
          <td>3 PM – 8 PM</td>
          <td><strong>$250/month</strong></td>
        </tr>
        <tr>
          <td>Online</td>
          <td>5 days/week</td>
          <td>2 hours/day</td>
          <td><strong>$250/month</strong></td>
        </tr>
      </tbody>
    </table>

    <!-- ===== Tablet/Mobile compact panel ===== -->
    <div class="ml-mobile">
      <div class="ml-panel">
        <div class="ml-panel-head">
          <span class="ml-panel-title">Mode of Learning</span>
        </div>

        <ul class="ml-list">
          <li class="ml-row">
            <div class="ml-left">In-Person</div>
            <div class="ml-right">$250/month</div>
            <div class="ml-sub">Schedule: 2 days/week</div>
            <div class="ml-sub">Timing: 3 PM – 8 PM</div>
          </li>

          <li class="ml-row">
            <div class="ml-left">Online</div>
            <div class="ml-right">$250/month</div>
            <div class="ml-sub">Schedule: 5 days/week</div>
            <div class="ml-sub">Timing: 2 hours/day</div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
