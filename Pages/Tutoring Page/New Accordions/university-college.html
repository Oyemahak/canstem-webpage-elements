<!-- University – College Subjects (Tutoring) — Desktop table + Mobile/Tablet compact (same style system) -->
<style>
  /* Scope everything to this block only */
  #uni-college-fees{
    --sub:#00427c;
    --ink:#26262B;
    --panel:#ffffff;
    --border:#e2e8f0;
    --shadow:0 4px 20px rgba(0,0,0,.08);
    --radius:12px;

    font-family:"Open Sans",sans-serif;
    color:var(--ink);
    max-width:1200px;
    width:100%;
    margin:0 auto;
    line-height:1.8;
    font-size:18px;
  }

  #uni-college-fees .section-body{
    border-top:1px solid var(--border);
    background:#fff;
    padding:0;
  }

  /* ===== Desktop table (unchanged look) ===== */
  #uni-college-fees table.rtable{
    width:100%;
    border-collapse:collapse;
    overflow:hidden;
    border-radius:12px;
    box-shadow:var(--shadow);
    margin:0;
    background:#fff;
  }

  #uni-college-fees .rtable thead{
    background:var(--sub);
    color:#fff;
  }

  #uni-college-fees .rtable th,
  #uni-college-fees .rtable td{
    padding:16px;
    text-align:left;
    font-size:18px;
    border-bottom:1px solid #eee;
    vertical-align:top;
  }

  #uni-college-fees .rtable tbody tr:nth-child(even){
    background:#f9f9f9;
  }

  /* ===== Mobile/Tablet compact list (hidden on desktop) ===== */
  #uni-college-fees .uc-mobile{ display:none; }

  @media (max-width:1024px){
    #uni-college-fees{ font-size:16px; }

    /* Hide desktop table */
    #uni-college-fees table.rtable{ display:none; }
    #uni-college-fees .uc-mobile{ display:block; }

    /* Panel wrapper */
    #uni-college-fees .uc-panel{
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:var(--shadow);
    }

    #uni-college-fees .uc-panel-head{
      padding:12px 14px;
      background:linear-gradient(180deg,#f6f9ff 0%,#ffffff 100%);
      border-bottom:1px solid #eef2f7;
    }

    #uni-college-fees .uc-panel-title{
      display:block;
      font-weight:900;
      color:#0b1220;
      font-size:16px;
      margin:0;
    }

    /* Tight rows (same layout rules) */
    #uni-college-fees ul.uc-list{
      list-style:none;
      margin:0;
      padding:0;
    }

    #uni-college-fees li.uc-row{
      display:grid;
      grid-template-columns:1.2fr .9fr;
      gap:8px;
      padding:10px 14px;
      border-top:1px solid #eef2f7;
      align-items:center;
    }
    #uni-college-fees li.uc-row:first-child{ border-top:none; }

    #uni-college-fees .uc-left{
      font-weight:600;
      color:#000;
      font-size:16px;
      line-height:1.35;
    }

    #uni-college-fees .uc-right{
      text-align:right;
      font-weight:900;
      color:#000;
      font-size:16px;
      line-height:1.35;
      white-space:nowrap;
    }

    /* Sub line spans full row */
    #uni-college-fees .uc-sub{
      grid-column:1 / -1;
      margin-top:2px;
      font-weight:600;
      color:#334155;
      font-size:13px;
      line-height:1.35;
    }
  }

  @media (max-width:520px){
    #uni-college-fees .uc-left,
    #uni-college-fees .uc-right{ font-size:15px; }
    #uni-college-fees .uc-sub{ font-size:12px; }
  }
</style>

<div id="uni-college-fees">
  <div class="section-body">

    <!-- ===== Desktop (table) ===== -->
    <table class="rtable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hourly In - Class</td>
          <td>$35 per hour (scheduled 3 days before)</td>
        </tr>
        <tr>
          <td>Hourly Online</td>
          <td>$40 per hour (scheduled 3 days before)</td>
        </tr>
      </tbody>
    </table>

    <!-- ===== Tablet/Mobile (compact list) ===== -->
    <div class="uc-mobile">
      <div class="uc-panel">
        <div class="uc-panel-head">
          <span class="uc-panel-title">University – College Subjects (Tutoring)</span>
        </div>

        <ul class="uc-list">
          <li class="uc-row">
            <div class="uc-left">Hourly In - Class</div>
            <div class="uc-right">$35</div>
            <div class="uc-sub">per hour (scheduled 3 days before)</div>
          </li>

          <li class="uc-row">
            <div class="uc-left">Hourly Online</div>
            <div class="uc-right">$40</div>
            <div class="uc-sub">per hour (scheduled 3 days before)</div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
