<!-- Mature – LOA — stand-alone & responsive -->
<style>
    #mature-loa-block {
        --head: #000;
        --sub: #00427c;
        --ink: #26262B;
        --panel: #fff;
        --border: #e2e8f0;
        --shadow: 0 4px 20px rgba(0, 0, 0, .08);
        font-family: "Open Sans", sans-serif;
        color: var(--ink);
        max-width: 1200px;
        line-height: 1.6;
        font-size: 18px;
    }

    #mature-loa-block .accent {
        color: var(--sub);
        font-weight: 700;
        margin: 0 0 .75rem;
    }

    #mature-loa-block .section-body {
        background: #fff;
    }

    #mature-loa-block .sep {
        height: 1px;
        background: #eef2f7;
        margin: 1rem 0;
    }

    #mature-loa-block ul.bullets {
        margin: .25rem 0 1rem 1.25rem;
    }

    #mature-loa-block ul.bullets li {
        margin: .35rem 0;
    }

    /* table (desktop) */
    #mature-loa-block table.rtable {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin: 0 0 1.5rem;
    }

    #mature-loa-block .rtable thead {
        background: var(--sub);
        color: #fff;
    }

    #mature-loa-block .rtable th,
    #mature-loa-block .rtable td {
        padding: 16px;
        text-align: left;
        font-size: 18px;
        border-bottom: 1px solid #eee;
        vertical-align: top;
    }

    #mature-loa-block .rtable tbody tr:nth-child(even) {
        background: #f9f9f9;
    }

    /* mobile/tablet */
    @media (max-width:768px) {
        #mature-loa-block {
            font-size: 16px;
        }

        #mature-loa-block .rtable thead {
            display: none;
        }

        #mature-loa-block .rtable,
        #mature-loa-block .rtable tbody,
        #mature-loa-block .rtable tr,
        #mature-loa-block .rtable td {
            display: block;
            width: 100%;
        }

        #mature-loa-block .rtable {
            box-shadow: none !important;
            margin-bottom: 0 !important;
        }

        #mature-loa-block .rtable tr {
            margin-bottom: 16px;
            border: 1px solid var(--sub);
            padding: 16px;
            border-radius: 12px;
            background: #fff;
        }

        #mature-loa-block .rtable td {
            border: none;
            padding: 12px 0;
            position: relative;
            font-size: 16px;
        }

        #mature-loa-block .rtable td::before {
            content: attr(data-label);
            font-weight: 700;
            color: var(--sub);
            display: block;
            margin-bottom: 4px;
        }
    }
</style>

<div id="mature-loa-block">
    <div class="section-body">

        <table class="rtable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Item">One-time Registration Fee</td>
                    <td data-label="Amount">$850</td>
                </tr>
                <tr>
                    <td data-label="Item">PLAR</td>
                    <td data-label="Amount">$450</td>
                </tr>
                <tr>
                    <td data-label="Item">Grade 9</td>
                    <td data-label="Amount">$7,350</td>
                </tr>
                <tr>
                    <td data-label="Item">Grade 10</td>
                    <td data-label="Amount">$7,350</td>
                </tr>
                <tr>
                    <td data-label="Item">Grade 11</td>
                    <td data-label="Amount">$7,850</td>
                </tr>
                <tr>
                    <td data-label="Item">Grade 12</td>
                    <td data-label="Amount">$7,850</td>
                </tr>
                <tr>
                    <td data-label="Item">LOA Requirement</td>
                    <td data-label="Amount">One year fee should be paid upfront</td>
                </tr>
            </tbody>
        </table>

        <ul class="bullets">
            <li>Admin fee: $95</li>
            <li>Consultation fee: $100</li>
        </ul>

        <div class="sep"></div>

        <p class="accent">Document Checklist:
            <a href="https://canstemeducation.com/wp-content/uploads/2025/10/document-checklist-full-time-student.pdf"
                target="_blank" rel="noopener">Download here</a>
        </p>
    </div>
</div>
