<!-- ============== CanSTEM Search (Courses + Pages + Blogs) ============== -->
<section id="canstem-course-finder" aria-label="Find courses, pages, or blogs">
    <div class="csbx-shell" role="search">
        <!-- Icon -->
        <svg class="csbx-search" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="11" cy="11" r="6.5" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M20 20L16.2 16.2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>

        <input id="csbx-q" class="csbx-input" type="search" spellcheck="false" autocomplete="off"
            placeholder="Search here.." aria-autocomplete="list" aria-controls="csbx-suggest" aria-expanded="false" />

        <div id="csbx-suggest" class="csbx-suggest" role="listbox" aria-label="Suggestions"></div>
    </div>
</section>

<style>
    /* ===== Scope + tokens ===== */
    #canstem-course-finder {
        --csbx-ink: #0f172a;
        --csbx-muted: #667085;
        --csbx-bg: #fff;
        --csbx-border: #e6e6e6;
        --csbx-ring: #fbb02547;
        --csbx-ring-soft: rgba(251, 176, 37, .18);
        --csbx-ring-strong: rgba(251, 176, 37, .36);
        --csbx-brand: #001161;
        --csbx-soft: #f8fafc;
        --csbx-shadow: 0 10px 30px rgba(2, 6, 23, .10);
        --csbx-radius: 999px;
        --csbx-h: 52px;
        /* outer shell height */
        --csbx-font: 18px;
        /* input font (16+ avoids iOS zoom) */
        --csbx-menu-radius: 14px;

        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
    }

    /* Reset (scoped) */
    #canstem-course-finder input,
    #canstem-course-finder button,
    #canstem-course-finder ul,
    #canstem-course-finder li {
        all: unset;
    }

    #canstem-course-finder input,
    #canstem-course-finder button {
        box-shadow: none !important;
        background: none !important;
    }

    /* ===== Shell ===== */
    #canstem-course-finder .csbx-shell {
        position: relative;
        display: flex;
        /* fixes vertical clipping */
        align-items: center;
        /* centers placeholder/text (Safari too) */
        height: var(--csbx-h);
        background: var(--csbx-bg);
        border: 1px solid var(--csbx-brand);
        border-radius: var(--csbx-radius);
        padding: 0 16px 0 44px;
        /* left padding leaves space for icon */
        box-shadow: 0 4px 28px rgba(251, 176, 37, .6), 0 0 0 0 var(--csbx-ring);
        transition: box-shadow .18s ease, border-color .18s ease;
    }

    #canstem-course-finder .csbx-shell:focus-within {
        /* box-shadow: 0 4px 28px rgba(0, 17, 97, 0.2), 0 0 0 0 var(--csbx-ring); */
        border: 1px solid #000;
        outline: 0.5px solid #000;
    }

    /* Icon */
    #canstem-course-finder .csbx-search {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: #9aa5b1;
        pointer-events: none;
    }

    /* ===== Input (Safari-safe) ===== */
    #canstem-course-finder .csbx-input {
        flex: 1 1 auto;
        min-width: 0;
        height: 2.5rem;
        line-height: normal;
        padding: 0;
        font-size: var(--csbx-font);
        color: var(--csbx-ink) !important;
        caret-color: var(--csbx-ink);
    }

    #canstem-course-finder .csbx-input::placeholder {
        color: #9aa5b1;
        opacity: 1;
    }

    /* ===== Suggestions ===== */
    #canstem-course-finder .csbx-suggest {
        position: absolute;
        left: 0;
        right: 0;
        top: calc(100% + 10px);
        background: #fff;
        border: 1px solid var(--csbx-border);
        border-radius: 18px;
        box-shadow: var(--csbx-shadow);
        padding: 8px;
        max-height: 420px;
        overflow: auto;
        z-index: 8;
        display: none;
    }

    #canstem-course-finder .csbx-suggest.csbx-show {
        display: block;
    }

    /* ===== Section headers ===== */
    #canstem-course-finder .csbx-section {
        margin: 4px 0 10px 0;
    }

    #canstem-course-finder .csbx-section-title {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: .06em;
        text-transform: uppercase;
        color: #475569;
        padding: 8px 12px;
        margin: 6px 6px 6px 6px;
        background: #f8fafc;
        border: 1px solid #eef2f7;
        border-radius: 8px;
    }

    /* ===== Rows ===== */
    #canstem-course-finder .csbx-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px 14px;
        align-items: center;
        padding: 12px 14px;
        border-radius: 12px;
        cursor: pointer;
        transition: background .12s ease;
        border-bottom: 1px solid #f1f5f9;
        /* light separator */
    }

    #canstem-course-finder .csbx-row:hover,
    #canstem-course-finder .csbx-row[aria-selected="true"] {
        background: #f7fafc;
    }

    #canstem-course-finder .csbx-row:last-child {
        border-bottom: none;
    }

    #canstem-course-finder .csbx-left {
        display: flex;
        flex-direction: column;
        min-width: 0;
    }

    #canstem-course-finder .csbx-code {
        font-size: 19px;
        font-weight: 700;
        color: var(--csbx-ink);
        word-break: break-word;
    }

    #canstem-course-finder .csbx-name {
        font-size: 15px;
        font-weight: 500;
        color: #475569;
        margin-top: 2px;
        line-height: 1.35;
    }

    #canstem-course-finder .csbx-name:empty {
        display: none;
    }

    #canstem-course-finder .csbx-right {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        justify-self: end;
    }

    #canstem-course-finder .csbx-chip {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        white-space: nowrap;
        border: 1px solid transparent;
    }

    #canstem-course-finder .csbx-chip.course {
        background: #ecfdf5;
        border-color: #a7f3d0;
        color: #065f46 !important;
    }

    #canstem-course-finder .csbx-chip.page {
        background: #eef2ff;
        border-color: #e0e7ff;
        color: #1e3a8a;
    }

    #canstem-course-finder .csbx-chip.blog {
        background: #ecfeff;
        border-color: #a5f3fc;
        color: #0e7490;
    }

    /* Remove bottom border on last row of each section */
    #canstem-course-finder .csbx-section .csbx-row:last-child {
        border-bottom: none;
    }

    /* ===== Mobile tweaks ===== */
    @media (max-width: 640px) {
        #canstem-course-finder .csbx-shell {
            padding-right: 12px;
        }

        #canstem-course-finder .csbx-code {
            font-weight: 600;
            font-size: 14px;
        }

        #canstem-course-finder .csbx-name {
            font-size: 14px;
        }

        /* Hide "Popular" on very small screens to keep layout clean */
        #canstem-course-finder .csbx-chip.is-popular {
            display: none;
        }
    }
</style>
<!-- ============== /CanSTEM Search ============== -->

        /* ---------------- Helpers: grade label + item mapping ---------------- */
        function gradeLabelForCode(code, name) {
            const gChar = code?.[3];
            if (/[1-4]/.test(gChar)) {
                const g = 8 + Number(gChar); // 1->9, 2->10, 3->11, 4->12
                return `Grade ${g}`;
            }
            if (/^(ESL|ELD)/.test(code)) return name; // ESL/ELD keep level wording
            return "";
        }

        const toCourseItem = c => {
            const gradeText = gradeLabelForCode(c.code, c.name);
            return {
                kind: "course",
                title: `${c.code} — ${gradeText}`,  // top line: code + grade
                code: c.code,
                name: c.name,                        // second line: course full name
                url: productURL(c.code),
                chip: "Course",
                chipClass: "course",
                haystack: (c.code + " " + c.name).toLowerCase(),
                popular: POPULAR.has(c.code),
                gradeText
            };
        };

        const toSiteItem = p => ({
            kind: "content",
            title: p.title,                        // show only title (no URL)
            code: p.title,                         // keep for sorting
            name: "",                              // hide URL/slug; second line empty
            url: p.url,
            chip: p.category,                      // "Page" or "Blog"
            chipClass: p.category === "Blog" ? "blog" : "page",
            haystack: (p.title + " " + (p.keywords || []).join(" ")).toLowerCase()
        });

        const COURSE_ITEMS = ALL_COURSES.map(toCourseItem);
        const SITE_INDEX_ITEMS = SITE_ITEMS.map(toSiteItem);

        function searchAll(q) {
            const t = q.trim().toLowerCase();
            if (!t) return [];
            const out = [];

            // Courses: rank by code prefix > code contains > name contains
            for (const it of COURSE_ITEMS) {
                const code = it.code.toLowerCase(), name = it.name.toLowerCase();
                let score = null;
                if (code.startsWith(t)) score = 0;
                else if (code.includes(t)) score = 1;
                else if (name.includes(t)) score = 2;
                if (score !== null) out.push({ ...it, score });
            }

            // Pages/Blogs: title prefix > title contains > keywords contains
            for (const it of SITE_INDEX_ITEMS) {
                const title = it.title.toLowerCase();
                const hay = it.haystack;
                let score = null;
                if (title.startsWith(t)) score = 0.5;
                else if (title.includes(t)) score = 1.5;
                else if (hay.includes(t)) score = 2.5;
                if (score !== null) out.push({ ...it, score });
            }

            // Sort globally by score; prefer courses on ties; then alphabetical
            out.sort((a, b) => {
                if (a.score !== b.score) return a.score - b.score;
                if (a.kind !== b.kind) return a.kind === "course" ? -1 : 1;
                return (a.title || "").localeCompare(b.title || "");
            });

            return out.slice(0, 30);
        }

        /* ---------------- UI wiring ---------------- */
        const input = document.querySelector("#csbx-q");
        const suggest = document.querySelector("#csbx-suggest");

        function setOpen(on) {
            input.setAttribute("aria-expanded", on ? "true" : "false");
            suggest.classList.toggle("csbx-show", on);
        }

        function makeSection(titleText) {
            const section = document.createElement("div");
            section.className = "csbx-section";
            const header = document.createElement("div");
            header.className = "csbx-section-title";
            header.textContent = titleText;
            section.appendChild(header);
            return section;
        }

        function render() {
            const results = searchAll(input.value);
            suggest.innerHTML = "";
            if (!results.length) { setOpen(false); return; }
            
            const courses = results.filter(r => r.kind === "course");
            const pages = results.filter(r => r.kind === "content" && r.chip === "Page");
            const blogs = results.filter(r => r.kind === "content" && r.chip === "Blog");

            const addSection = (label, items) => {
                if (!items.length) return;
                const section = makeSection(label);
                items.forEach((it, idx) => {
                    const row = document.createElement("div");
                    row.className = "csbx-row";
                    row.id = `${label.toLowerCase()}-${idx}`;
                    row.role = "option";
                    row.setAttribute("aria-selected", "false");

                    const secondLine = it.kind === "course" ? it.name : ""; // hide URLs for pages/blogs

                    row.innerHTML = `
          <div class="csbx-left">
            <span class="csbx-code">${it.title}</span>
            <span class="csbx-name">${secondLine}</span>
          </div>
          <div class="csbx-right">
            <span class="csbx-chip ${it.chipClass}">${it.chip}</span>
            ${it.popular ? '<span class="csbx-chip course is-popular">Popular</span>' : ''}
          </div>
        `;
                    row.addEventListener("mousedown", e => e.preventDefault());
                    row.addEventListener("click", () => location.href = it.url);
                    section.appendChild(row);
                });
                suggest.appendChild(section);
            };

            addSection("Courses", courses);
            addSection("Pages", pages);
            addSection("Blogs", blogs);

            activeIndex = -1;
            setOpen(true);
        }

        let activeIndex = -1;
        input.addEventListener("input", render);
        input.addEventListener("focus", () => { if (input.value.trim()) render(); });
        input.addEventListener("blur", () => setTimeout(() => setOpen(false), 140));

        input.addEventListener("keydown", e => {
            const items = [...suggest.querySelectorAll(".csbx-row")];
            if (!items.length) {
                if (e.key === "Enter" && input.value.trim()) {
                    e.preventDefault();
                    location.href = productURL(input.value.trim().toUpperCase()); // fallback to course URL by code
                }
                return;
            }
            if (e.key === "ArrowDown") { e.preventDefault(); activeIndex = Math.min(activeIndex + 1, items.length - 1); }
            else if (e.key === "ArrowUp") { e.preventDefault(); activeIndex = Math.max(activeIndex - 1, 0); }
            else if (e.key === "Enter") { e.preventDefault(); (items[activeIndex] || items[0])?.click(); }
            else if (e.key === "Escape") { setOpen(false); return; }
            else { return; }

            items.forEach(n => n.setAttribute("aria-selected", "false"));
            if (activeIndex >= 0 && items[activeIndex]) {
                items[activeIndex].setAttribute("aria-selected", "true");
                items[activeIndex].scrollIntoView({ block: "nearest" });
            }
        });
    })();
</script>
