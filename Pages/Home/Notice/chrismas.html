<style>
    /* === Holiday banner styling for CanSTEM === */
    .holiday-notice {
        position: relative;
        display: block;
        text-align: center;
        padding: 8px;
        margin: 0 auto;
        font-size: 18px;
        font-weight: 700;
        color: #ffffff;
        line-height: 2;
        border-radius: 40px;
        box-sizing: border-box;

        /* Red + green gradient background */
        background: linear-gradient(90deg,
                #b00020,
                #e53935,
                #1b5e20,
                #2e7d32);
        background-size: 300% 300%;
        animation: holiday-gradient-move 14s ease infinite;
        overflow: hidden;
    }

    /* Links inside banner */
    .holiday-notice a {
        text-decoration: underline;
    }

    /* More "real" soft snowfall overlay - CSS only, banner only */
    .holiday-notice::before,
    .holiday-notice::after {
        content: "";
        position: absolute;
        top: -150%;
        left: 0;
        width: 100%;
        height: 300%;
        pointer-events: none;
        background-image:
            radial-gradient(2px 2px at 10px 20px, rgba(255, 255, 255, 0.95) 70%, transparent 71%),
            radial-gradient(2px 2px at 80px 40px, rgba(255, 255, 255, 0.85) 70%, transparent 71%),
            radial-gradient(3px 3px at 50px 90px, rgba(255, 255, 255, 0.9) 70%, transparent 71%),
            radial-gradient(1.5px 1.5px at 120px 60px, rgba(255, 255, 255, 0.8) 70%, transparent 71%);
        background-size: 140px 140px;
        opacity: 0.55;
        animation: holiday-snow-fall 22s linear infinite;
    }

    .holiday-notice::after {
        background-size: 180px 180px;
        opacity: 0.35;
        animation-duration: 32s;
        animation-direction: reverse;
    }

    /* Gradient slow movement */
    @keyframes holiday-gradient-move {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    /* Snow falling down the banner with slight drift */
    @keyframes holiday-snow-fall {
        0% {
            transform: translate3d(0, -20px, 0);
        }

        100% {
            transform: translate3d(25px, 120px, 0);
        }
    }

    /* Tablet & mobile font size */
    @media (max-width: 1024px) {
        .holiday-notice {
            padding: 12px;
            font-size: 16px;
        }
    }
</style>

<div class="holiday-notice">
