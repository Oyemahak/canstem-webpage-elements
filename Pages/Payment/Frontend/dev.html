<div id="canstem-payment-container">

    <style>
        /* ==========================================================
   GLOBAL + ELEMENTOR FIXES (DO NOT EDIT)
========================================================== */
        #canstem-payment-container * {
            transform: none !important;
            perspective: none !important;
            backface-visibility: visible !important;
            overflow: visible !important;
        }

        /* Outer wrapper */
        #clover-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card box */
        .payment-wrapper {
            background: #ffffff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        }

        /* Labels */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin: 14px 0 6px;
        }

        /* Inputs */
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dce1e8;
            background: #fafbfc;
        }

        input:focus,
        textarea:focus,
        .clover-field:focus-within {
            background: #fff !important;
            border-color: #0a1c44 !important;
            box-shadow: 0 0 0 2px rgba(10, 28, 68, .15);
        }

        /* Rows */
        .row {
            display: flex;
            gap: 14px;
        }

        .row>div {
            flex: 1;
        }

        /* Clover iframe containers */
        .clover-field {
            width: 100%;
            min-height: 50px;
            border: 1px solid #dce1e8;
            border-radius: 10px;
            background: #fafbfc;
            padding: 12px;
            display: flex;
            align-items: center;
        }

        /* Pay Now button */
        .pay-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: #0a1c44;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .row {
                flex-direction: column;
            }
        }
    </style>

    <div id="clover-wrapper">
        <div class="payment-wrapper">

            <h5>Secure card payment</h5>
            <p style="color:#555;">Pay CanSTEM Education fees securely.</p>

            <form id="payment-form">

                <label>Enter amount (CA$)</label>
                <input id="amount" type="number" min="0.01" step="0.01" required>

                <div class="row">
                    <div>
                        <label>First name *</label>
                        <input id="fname" required>
                    </div>
                    <div>
                        <label>Last name *</label>
                        <input id="lname" required>
                    </div>
                </div>

                <label>Email *</label>
                <input id="email" type="email" required>

                <label>Phone number *</label>
                <input id="phone" required>

                <!-- CLOVER CARD FIELDS — FINAL, CLEAN, CORRECT -->
                <label>Card Number</label>
                <div id="clover-card-number" class="clover-field"></div>

                <div class="row">
                    <div>
                        <label>Expiry</label>
                        <div id="clover-card-date" class="clover-field"></div>
                    </div>
                    <div>
                        <label>CVV</label>
                        <div id="clover-card-cvv" class="clover-field"></div>
                    </div>
                    <div>
                        <label>Postal Code</label>
                        <div id="clover-card-postal" class="clover-field"></div>
                    </div>
                </div>

                <label>Purpose of Payment, Student Name, Subject *</label>
                <textarea id="purpose" rows="3" required></textarea>

                <p style="font-size:12px;color:#444;margin-top:10px;">
                    <b style="color:#b91c1c;">NO REFUNDS.</b> All payments are NON-REFUNDABLE.<br>
                    Email receipt to <b>CanSTEM.education@gmail.com</b>.
                </p>

                <button class="pay-btn" id="payBtn">Pay Now</button>

                <div id="successBox" style="display:none;color:green;margin-top:15px;">✔ Payment Successful</div>
                <div id="errorBox" style="display:none;color:red;margin-top:15px;">✘ Payment Failed</div>

            </form>

        </div>
    </div>

    <script src="https://checkout.clover.com/sdk.js"></script>

    <script>
        const clover = new Clover("66b2f38e56e7816ffbc05f3348995e13", {
            merchantId: "318000254739",
            locale: "en-CA"
        });

        const elements = clover.elements();

        elements.create("CARD_NUMBER").mount("#clover-card-number");
        elements.create("CARD_DATE").mount("#clover-card-date");
        elements.create("CARD_CVV").mount("#clover-card-cvv");
        elements.create("CARD_POSTAL_CODE").mount("#clover-card-postal");

        document.getElementById("payment-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            document.getElementById("successBox").style.display = "none";
            document.getElementById("errorBox").style.display = "none";

            const token = await clover.createToken();
            if (!token.token) {
                document.getElementById("errorBox").innerText = "Card error";
                document.getElementById("errorBox").style.display = "block";
                return;
            }

            const res = await fetch("/wp-json/canstem/charge", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    token: token.token,
                    amount: document.getElementById("amount").value,
                    email: document.getElementById("email").value,
                    fname: document.getElementById("fname").value,
                    lname: document.getElementById("lname").value,
                    phone: document.getElementById("phone").value,
                    purpose: document.getElementById("purpose").value
                })
            });

            const data = await res.json();
            if (data.success) {
                document.getElementById("successBox").style.display = "block";
            } else {
                document.getElementById("errorBox").style.display = "block";
            }
        });
    </script>

</div>
